name: xitem
description: App for Xitem Calendar

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage:
  shared_preferences:
  get_it:
  provider:
  flutter_spinkit:
  http:
  http_parser:
  image:
  image_picker:
  image_cropper:
  path_provider:
  flutter_colorpicker:
  table_calendar:
  flutter_time_picker_spinner:
  settings_ui:
  flutter_slidable:
  timezone:
  qr_flutter:
  pull_to_refresh:
  crypto:
  intl: ^0.17.0
  uuid:

dev_dependencies:
  flutter_launcher_icons: "^0.11.0"
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  image_path: "images/icon.png"
  ios: false

flutter:
  uses-material-design: true
  assets:
    - images/
